<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </style>
  </head>
  <body>
    <main class="blog-card">
      <figure>
        <img class="card-image" src="/assets/images/illustration-article.svg" alt="blog post cover image">
      </figure>
     <section class="card-info">
      <p class="tag">Learning</p>

      <p class="date">Published 21 Dec 2023</p>

      <p class="topic">HTML & CSS foundations</p>

      <p class="presentation">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
</section>
      <div class="author">
        <figure>
          <img
            class="author-pic"
            src="/assets/images/image-avatar.webp"
            alt="Greg Hooper profile pic"
          />
        </figure>
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
